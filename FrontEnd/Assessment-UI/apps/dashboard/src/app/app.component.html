<mat-toolbar class="mat-elevation-z4">
  <span>
    <!-- <button mat-mini-fab (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button> -->
    &nbsp;
    &nbsp;&nbsp;&nbsp;
    <span class="title">
      <span *ngIf="currUser; else elseDashboard"><p1>Hey {{currUser.name}} welcome to MSAU Assessment</p1></span>
      <ng-template #elseDashboard>
        <span>Dashboard</span>
      </ng-template>
    </span>
  </span>
  <span class="spacer"></span>
  <span *ngIf="currUser; else elseLogin">
    <button mat-raised-button (click)="logout();$event.stopImmediatePropagation()" >Logout</button>
  </span>
  <ng-template #elseLogin>
    <button mat-raised-button><a href="http://localhost:8080/oauth2/authorization/google">Login with Google</a></button>
  </ng-template>
</mat-toolbar>

  <mat-toolbar>
    <mat-toolbar-row>

      <span class="menu-spacer"></span>

          class="nav-link-button"

          [routerLink]="link.path"
          routerLinkActive="active-clss"
        >
          {{ link.title }}
        </a>
      </div>
      <span class="spacer"></span>
      <ng-template #elseLogin>
